<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS simple calculator</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div id="body">
    <div id="screen">
      <div id="text-area">0</div>
    </div>
    <div id="signs">
      <div class="button" id="seven">7</div>
      <div class="button" id="eight">8</div>
      <div class="button" id="nine">9</div>
      <div class="button" id="div">div</div>
      <div class="button" id="back">back</div>
      <div class="button" id="c">C</div>
      <div class="button" id="four">4</div>
      <div class="button" id="five">5</div>
      <div class="button" id="six">6</div>
      <div class="button" id="multiply">*</div>
      <div class="button" id="first-bracket">(</div>
      <div class="button" id="last-bracket">)</div>
      <div class="button" id="one">1</div>
      <div class="button" id="two">2</div>
      <div class="button" id="tree">3</div>
      <div class="button" id="minus">-</div>
      <div class="button" id="power">^</div>
      <div class="button" id="root">root</div>
      <div class="button" id="zero">0</div>
      <div class="button" id="coma">,</div>
      <div class="button" id="percent">%</div>
      <div class="button" id="plus">+</div>
      <div class="button double" id="equals">=</div>
    </div>
 
  </div>

  <script src="src/index.js"></script>
</body>
</html>
